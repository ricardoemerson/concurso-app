<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Meus Concursos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Selecione o Estado:</h3>

  <ion-list>
    <button ion-item *ngFor="let estado of estados"
      navPush="ListagemConcursosPage" [navParams]="{ estado: estado }">
      {{ estado.descricao }} - {{ estado.uf }}
    </button>
  </ion-list>
</ion-content>
